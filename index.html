<!DOCTYPE html>
    
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="Currency Converter" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <header class="header">
            <h1 class="header__title">Currency Converter</h1>
            <p class="header__description">Check live rates, set rate alerts, receive notifications and more.</p>
        </header>
        <main class="main">
            <form action="" class="main__converter">
                <div class="main__amount">
                    <label class="main__label">Amout</label>
                    <div class="main__currency">
                        <img src="./style/ing/usa.png" alt="Currency`s flag" class="main__flag ">
                        <select name="Currency" id="" class="main__select">
                            <option value="RUB">RUB</option>
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option class="main__select" value="SGD">SGD</option>
                        </select>

                        <input class="main__number" type="number" class="main__number" placeholder="0.00" required name="price" min="0" value="0" step="0.01">
                    </div>
                </div>

                <div class="main__line">
                    <button class="main__btn"><img src="" alt=""></button>
                </div>
                
                <div class="main__amount">
                    <label class="main__label">Converted Amount</label>
                    <div class="main__currency">
                        <img src="./style/ing/sgd.png" alt="Currency`s flag">
                        <select name="Currency" id="" class="main__select">
                            <option class="main__select" value="RUB">RUB</option>
                            <option class="main__select" value="USD">USD</option>
                            <option class="main__select" value="EUR">EUR</option>
                            <option class="main__select" value="SGD">SGD</option>
                            
                        </select>

                        <input class="main__number" placeholder="0.00" required name="price" min="0" value="0" step="0.01">
                    </div>
                </div>
            </form>
        </main>        
        <footer class="footer">
            <p class="footer__rate">Indicative Exchange Rate</p>
            <div class="footer__const">
            <p class="footer__amout">1 USD = <p class="footer__convertered">1.36 SGD</p></p>
            
            </div>
        </footer>
        <script src="./scripts/index.js" async defer></script>
    </body>
</html>
